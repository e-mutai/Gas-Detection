<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 space-y-6 max-w-7xl">
        <!-- Header -->
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Gas Detection System Dashboard</h1>
            <div class="flex gap-4">
                <button class="p-2 hover:bg-gray-200 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Real-Time Gas Detection Panel -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">Current Gas Levels</h2>
                <div id="current-reading" class="text-4xl font-bold mb-4">-- PPM</div>
                <div id="status-indicator" class="flex items-center gap-2">
                    <div class="w-4 h-4 rounded-full bg-gray-300"></div>
                    <span class="font-medium">Loading...</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold mb-4">System Status</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <div id="connection-status" class="w-4 h-4 rounded-full bg-gray-300"></div>
                        <span id="connection-text">Checking connection...</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <!--change with actual battery percentage-->
                        <span id="battery-level">Battery: --%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gas Level Chart -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">24 Hour Gas Levels</h2>
            <div class="h-[300px]">
                <canvas id="gasChart"></canvas>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Active Alerts</h2>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
            <div id="alerts-container" class="space-y-4">
                <!-- Alerts will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let gasChart;

        function initChart() {
            const ctx = document.getElementById('gasChart').getContext('2d');
            gasChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Gas Level (PPM)',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateChart() {
            $.get('/api/gas-readings', function(data) {
                gasChart.data.labels = data.map(reading => reading.time);
                gasChart.data.datasets[0].data = data.map(reading => reading.ppm);
                gasChart.update();
            });
        }

        function updateCurrentReading() {
            $.get('/api/current-reading', function(data) {
                $('#current-reading').text(`${data.ppm.toFixed(1)} PPM`);
                
                const statusColors = {
                    safe: 'bg-green-500',
                    warning: 'bg-yellow-500',
                    danger: 'bg-red-500'
                };
                
                const statusText = {
                    safe: 'Safe',
                    warning: 'Warning',
                    danger: 'Danger'
                };
                
                $('#status-indicator div').removeClass('bg-green-500 bg-yellow-500 bg-red-500')
                    .addClass(statusColors[data.status]);
                $('#status-indicator span').text(statusText[data.status]);
            });
        }

        function updateSystemStatus() {
            $.get('/api/system-status', function(data) {
                $('#connection-status').removeClass('bg-gray-300 bg-green-500 bg-red-500')
                    .addClass(data.is_online ? 'bg-green-500' : 'bg-red-500');
                $('#connection-text').text(data.is_online ? 'System Online' : 'System Offline');
                $('#battery-level').text(`Battery: ${data.battery_level}%`);
            });
        }

        function updateAlerts() {
            $.get('/api/alerts', function(data) {
                const alertsContainer = $('#alerts-container');
                alertsContainer.empty();
                
                data.forEach(alert => {
                    const alertClass = alert.level === 'danger' ? 'bg-red-100 border-red-400 text-red-700' : 'bg-yellow-100 border-yellow-400 text-yellow-700';
                    const alertHtml = `
                        <div class="rounded-lg ${alertClass} px-4 py-3 border" role="alert">
                            <div class="flex justify-between items-center">
                                <span>${alert.message}</span>
                                <span class="text-sm opacity-70">${new Date(alert.timestamp).toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    alertsContainer.append(alertHtml);
                });
            });
        }

        // Initialize and set up periodic updates
        $(document).ready(function() {
            initChart();
            updateCurrentReading();
            updateSystemStatus();
            updateAlerts();
            updateChart();

            // Refresh data periodically
            setInterval(updateCurrentReading, 5000);
            setInterval(updateSystemStatus, 10000);
            setInterval(updateAlerts, 10000);
            setInterval(updateChart, 60000);
        });
    </script>
</body>
</html>
